<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/employee.css" />
    <title>Document</title>
</head>
<body>
    <div class="nav-bar-top">
        <h2>Employee</h2>
      </div>
      <div class="nav-bar-left">
        <div class="nav-bar-left-item"><a href="employee.html">Employee List</a></div>
        <div class="nav-bar-left-item"><a href="addEmployee.html">Add Employee</a></div>
      </div>
      <div class="content">
        <h2>Add Employee</h2>
        Name <br>
        <input id="name" type="text" placeholder="Enter Employee Name">
        <br>Sex <br>
        <input id="sex" type="text" placeholder="Enter Employee Sex">
        <br>BirthDay <br>
        <input id="date" type="text" placeholder="Enter Employee BirthDay">
        <br>Address <br>
        <input id="address" type="text" placeholder="Enter Employee Address">
        <br>Email <br>
        <input id="email" type="text" placeholder="Enter Employee Email">
        <br>Phone <br>
        <input id="phone" type="text" placeholder="Enter Employee Phone">
        <br>Department <br>
        <input id="department" type="text" placeholder="Enter Department">
        <br>Account <br>
        <input id="account" type="text" placeholder="Enter Employee Account">
        <br>Password <br>
        <input id="password" type="password" placeholder="Enter Password">
        <br>
        <button onclick="addEmployee()">Add</button>
      </div>
      <script src="/js/employee.js"></script>
